<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="estilo.css" rel="stylesheet"/>
    <title>Cardápio RU</title>
</head>

<body>
    <div>
        <h1>Cadápio RU</h1>
    </div>
    <div>
        <button type="button" id="login" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Fazer login</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form action="index.html" method="POST">
            <label for="email">Email:</label><input type="email" id="email">
            <label for="senha">Senha:</label><input type="password" id="senha">
        </form>
    </div>
    <div class="tabelas"> <!--essa vai ser a div que vai conter as tabelas-->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Ingredientes</th>
                    <th>Data</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts_1.js"></script>
    <script src="scripts_2.js"></script>
</body>

</html>
